{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment review</title>
    <link rel="stylesheet" href="{% static 'decode_blogs/css/comments.css' %}">
    <link rel="stylesheet" href="{% static 'decode_blogs/css/header.css' %}">
</head>
<body>
    <header>
        <h1>Decode Blog</h1>
        <div class="header-div-1">
            <input type="search" placeholder="Поиск по блогам">
            <button id="button-find">
                <img src="{% static 'decode_blogs/images/search_icon.svg' %}" alt="" id="search_icon">
                Найти
            </button> 
        </div>
    </header>

    <section class="main">
        <div class="comm-details">
            {% for c in comments %}
                <li>
                    <p><b>User:</b> {{ c.user }}</p>
                    <p><b>Text:</b> {{ c.text }}</p>
                    <p><b>Date:</b> {{ c.date }}</p>
                </li>
            {% endfor %}
        </div>
    </section>
</body>
</html>
