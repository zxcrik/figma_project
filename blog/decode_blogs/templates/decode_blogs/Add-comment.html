{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add comment</title>
    <link rel="stylesheet" href="{% static 'decode_blogs/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'decode_blogs/css/add-blogs.css' %}">
</head>
<body>
    <header>
        <h1>Decode Blog</h1>
        <div class="header-div-1">
            <input type="search" placeholder="Поиск по блогам">
            <button id="button-find">
                <img src="{% static 'decode_blogs/images/search_icon.svg' %}" alt="" id="search_icon">
                Найти
            </button> 
        </div>
    </header>

    <section class="main">
        <form action="{% url 'decode_blogs:cmadd' %}" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}   <!--Специалынй токен -->
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
    </section>
</body>
</html>
